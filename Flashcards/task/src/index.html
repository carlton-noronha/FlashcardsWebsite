<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country-Capital Flashcards</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="quiz-area">
        <h1>What is the capital of...</h1>
        <div class="cardsHolder">
            <div class="cardContainer">
                <div class="card">
                    <div class="front mexico"><p>Mexico</p></div>
                    <div class="back mexicoCity"><p>Mexico City</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front iceland"><p>Iceland</p></div>
                    <div class="back reykjavik"><p>Reykjavik</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front sweden"><p>Sweden</p></div>
                    <div class="back stockholm"><p>Stockholm</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front georgia"><p>Georgia</p></div>
                    <div class="back tbilisi"><p>Tbilisi</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front papuaNewGuinea"><p>Papua New Guinea</p></div>
                    <div class="back portMoresby"><p>Port Moresby</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front austria"><p>Austria</p></div>
                    <div class="back vienna"><p>Vienna</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front india"><p>India</p></div>
                    <div class="back newDelhi"><p>New Delhi</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front japan"><p>Japan</p></div>
                    <div class="back tokyo"><p>Tokyo</p></div>
                </div>
            </div>
            <div class="cardContainer">
                <div class="card">
                    <div class="front russia"><p>Russia</p></div>
                    <div class="back moscow"><p>Moscow</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
